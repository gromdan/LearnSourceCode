<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Title</title>
  <script src='../../dist/vue.js'></script>
</head>
<body>

</body>

<script>
  const {reactive,effect,queuePreFlushCb} = Vue
  const obj = reactive({
    count: 1
  })

  //调用effect函数
  effect(()=>{
    console.log(obj.count)
  },{
      scheduler(){
        queuePreFlushCb(()=>{console.log(obj.count)})
      }
  })

  obj.count = 2
  obj.count = 3
</script>
</html>
