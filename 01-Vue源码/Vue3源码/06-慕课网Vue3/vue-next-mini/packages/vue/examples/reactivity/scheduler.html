<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Title</title>
  <script src='../../dist/vue.js'></script>

</body>

<script>
  const {reactive,effect} = Vue
  const obj = reactive({
    count: 1
  })

  //调用effect函数
  effect(()=>{
    console.log(obj.count)
  },{
    scheduler(){
      setTimeout(()=>{
        console.log(obj.count)
      })
    }
  })

  obj.count = 2

  console.log('代码结束')
</script>
</html>
