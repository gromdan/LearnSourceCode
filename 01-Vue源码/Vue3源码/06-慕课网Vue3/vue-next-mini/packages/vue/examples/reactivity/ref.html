<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Title</title>
  <script src='../../dist/vue.js'></script>
</head>
<body>
  <div id="app"></div>
</body>

<script>
  const {ref,effect} = Vue
  // console.log(reactive,'查看reactive是否被正确导入')
  const obj = ref({
    name:'张三ref'
  })


  effect(()=>{
    document.querySelector("#app").innerText = obj.value.name;
  })

  setTimeout(()=>{
    obj.value.name = "李四"
  },2000)
</script>
</html>
